# Server
server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/profind_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# these line were commented for cleaner java debuging 
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Redis (cache)
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type=redis

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# JWT / auth (dev secrets, move to env/properties for prod)
app.jwt.secret=change_this_secret_to_env
app.jwt.expirationMs=3600000
