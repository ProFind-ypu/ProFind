# Server
server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/profind_db
spring.datasource.username=profind
spring.datasource.password=profindpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway (migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Redis (cache)
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type=redis

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# JWT / auth (dev secrets, move to env/properties for prod)
app.jwt.secret=change_this_secret_to_env
app.jwt.expirationMs=3600000
