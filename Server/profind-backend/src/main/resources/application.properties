# ---------- Server ----------
server.port=8081

# ---------- Datasource (dev/local) ----------
spring.datasource.url=jdbc:postgresql://localhost:5432/profind_db
spring.datasource.username=profind
spring.datasource.password=profindpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate (dev)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Flyway migrations (put SQL files in src/main/resources/db/migration)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.repair-on-migrate=true
spring.flyway.validate-on-migrate=false

# ---------- Redis (cache) ----------
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type=redis

# ---------- Actuator ----------
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# ---------- JWT settings (use env variable for secret in production) ----------
# NOTE: set APP_JWT_SECRET in environment (see below). The property uses the env as default.
# JWT secret must be at least 32 characters (256 bits) for HMAC-SHA256
app.jwt.secret=${APP_JWT_SECRET:ProFindDefaultJWTSecretKey2024MustBeAtLeast32CharsLongForHMAC256}
# access token lifetime (milliseconds) - e.g. 1 hour = 3600000
app.jwt.expirationMs=${APP_JWT_EXPIRATION_MS:3600000}
# refresh token lifetime (milliseconds) - e.g. 30 days
app.jwt.refreshExpirationMs=${APP_JWT_REFRESH_EXPIRATION_MS:2592000000}

# ---------- n8n Integration ----------
n8n.webhook.url=http://localhost:5678/webhook/outbox-event
n8n.api.key=
n8n.basic.username=admin
n8n.basic.password=adminpass

# ---------- Outbox Settings ----------
outbox.poll.ms=5000
