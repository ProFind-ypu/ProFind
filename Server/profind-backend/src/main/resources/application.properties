# ---------- Server ----------
server.port=8080

# ---------- Datasource (dev/local) ----------
spring.datasource.url=jdbc:postgresql://localhost:5432/profind_db
spring.datasource.username=postgres
# spring.datasource.password=profindpass
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate (dev)
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# # Flyway migrations (put SQL files in src/main/resources/db/migration)
# spring.flyway.enabled=true
# spring.flyway.locations=classpath:db/migration

# ---------- Redis (cache) ----------
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type=redis

# ---------- Actuator ----------
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# ---------- JWT settings (use env variable for secret in production) ----------
# NOTE: set APP_JWT_SECRET in environment (see below). The property uses the env as default.
app.jwt.secret=${APP_JWT_SECRET:change_this_dev_secret_replace_me}
# access token lifetime (milliseconds) - e.g. 1 hour = 3600000
app.jwt.expirationMs=${APP_JWT_EXPIRATION_MS:3600000}
# refresh token lifetime (milliseconds) - e.g. 30 days
app.jwt.refreshExpirationMs=${APP_JWT_REFRESH_EXPIRATION_MS:2592000000}
