services:
  app:
    build: .
    image: profind-backend:latest
    ports:
      - "8081:8080"
    environment:
      # datasource (app reads these; use same names or adapt application.properties)
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/profind_db
      SPRING_DATASOURCE_USERNAME: profind
      SPRING_DATASOURCE_PASSWORD: profindpass

      # redis
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: "6379"

      # JWT (secret taken from .env or host env, with secure default)
      APP_JWT_SECRET: ${APP_JWT_SECRET:-ProFindDefaultJWTSecretKey2024MustBeAtLeast32CharsLongForHMAC256}
      APP_JWT_EXPIRATION_MS: ${APP_JWT_EXPIRATION_MS:-3600000}
      APP_JWT_REFRESH_EXPIRATION_MS: ${APP_JWT_REFRESH_EXPIRATION_MS:-2592000000}

      # Spring server port (optional override)
      SERVER_PORT: "8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: profind
      POSTGRES_PASSWORD: profindpass
      POSTGRES_DB: profind_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U profind -d profind_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=adminpass
      # optionally use API key via header approach
    volumes:
      - ./n8n-data:/home/node/.n8n

volumes:
  db-data:
